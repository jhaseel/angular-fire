<p> Listen document firebase </p>
<div>
	<form (ngSubmit)="listen()" *ngIf="!activeListen">
		<div class="form-group"> <label for="item">document Id:</label>
			<input type="text" class="form-control" placeholder="Enter name..." id="item" required [(ngModel)]="itemValue" name="item"> </div>
			<div class="btn-group" *ngIf="!activeListen">
				<button type="submit" class="btn btn-success">Escuchar</button> </div>
	</form>
</div>
<div *ngIf="activeListen"> listening for {{ itemValue }} <div>
		<div class="btn-group"> <button type="submit" class="btn btn-success" (click)="reeboot()" >Reinicar</button>
		</div>
		<pre *ngFor="let item of logUpdates"> {{item | json }} </pre>
	</div>
</div>
